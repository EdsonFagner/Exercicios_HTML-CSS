<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Clone Pagina Google</title>
</head>
<body>
    <header>
        <a href="">Gmail</a>
        <a href="">Imagens</a>
        <div class="img__apps">
            <img src="icon-apps.png" alt="">
        </div>
         <img id="img--icon--usuario" src="icon-usuario.png" alt="">
    </header>
    <section>
        <img src="imagem-google-natal.gif" alt="">
        <div class="search__input" target="abc">
            <img class="img--lupa" src="icon-lupa2.png" alt="">
            <input type="text">
            <img class="img--teclado" src="icon-teclado.png" alt="">
        </div>
        
        <div class="button__area">
            <button id="button--pesquisa">Pesquisa Google</button>
            <button id="button--sorte">Sinto-me com sorte</button>
        </div>
        <div class="section__text">
            <p>Disponibilizado pelo google em:</p><a href="">English</a> <a href="">Português (Brasil)</a>
        </div>   
    </section>
    <footer>
        <div class="footer__up">
            <p>Brasil</p>
        </div>
        <div class="footer__down">
            <nav>
                <div class="nav__left">
                    <a href="">Sobre</a>
                    <a href="">Publicidade</a>
                    <a href="">Negócios</a>
                    <a href="">Como funciona a Pesquisa</a>
                </div>
                <div class="nav__right">
                    <a href="">Privacidade</a>
                    <a href="">Termos</a>
                    <a href="">Definições</a>
                </div>
            </nav>
        </div>
    </footer>

</html>
